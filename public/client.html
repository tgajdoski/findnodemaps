<html>
<head>
<title>Push notification long polling server streaming on a MySQL db</title>
<style>
dd,dt {
float:left;
margin:0;
padding:5px;
clear:both;
display:block;
width:100%;

}
dt {
background:#ddd;
}
time {
color:gray;
}
</style>
</head>
<body>
<time></time>
<div id="container">Loading ...</div>
<script src="socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

// create a new websocket
var socket = io.connect('http://localhost:3000/?profile_id=2');
// on message received we print all the data inside the #container div
socket.on('notification', function (data) {
var usersList = "<dl>";
console.log(data);
$.each(data.users,function(index,count){
usersList += "<dt>" + count.c + "</dt>\n";
});

usersList += "</dl>";
$('#container').html(usersList);

$('time').html('Last Update:' + data.time);
$('sql').html('Last Update:' + data.sql);
});
</script>
</body>
</html>
